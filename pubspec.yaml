name: pubcash_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Network
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Validation
  email_validator: ^2.1.17
  intl: ^0.18.1
  
  # UI Components
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # Social Auth
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  url_launcher: ^6.2.1
  
  # Formulaires
  dropdown_search: ^5.0.6
  
  # Vidé & Média
  video_player: ^2.8.7
  chewie: ^1.8.1
  cached_network_image: ^3.3.1
  share_plus: ^7.2.2
  image_picker: ^1.2.1
  device_info_plus: ^9.0.3
  flutter_fortune_wheel: ^1.3.2
  rxdart: ^0.28.0
  
  # Firebase & Notifications
  firebase_core: ^3.10.0
  firebase_messaging: ^15.1.4
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

# Configuration des icones (doit être tout à gauche, sans espace avant)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logoI.png"
  min_sdk_android: 21
  remove_alpha_ios: true